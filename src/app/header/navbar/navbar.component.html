<div class="header-wrapper" style="">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
                <div class="logo"><a href="index.html"><img src="assets/logo.png" alt=""></a></div>
            </div>
            <div class="col-lg-9 col-md-10 col-sm-12 col-xs-12">
             <!-- navigation -->
                <div class="navigation">
                    <div id="navigation"><div id="menu-button">Menu</div>
                        <ul>
                            <li *ngFor="let nav of navigation" [ngClass]="{'has-sub': nav.children }">
                                <ng-container *ngIf="!nav.children">
                                        <a href="{{nav.url}}">{{nav.name}}</a>
                                </ng-container>
                                <ng-container *ngIf="nav.children">
                                        <span class="submenu-button"></span><a href="{{nav.url}}">{{nav.name}}</a>
                                        <ul>
                                            <li *ngFor="let submenu of nav.children">
                                                    <a href="{{submenu.url}}">{{submenu.name}}</a>
                                            </li>
                                        </ul>
                                </ng-container>
                            </li> 
                        </ul>
                    </div>
                </div>
                 <!--/.navigation -->
            </div>
        </div>
    </div>
</div>
